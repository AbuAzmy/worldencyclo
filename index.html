<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="this app made for getting basic informnations about all countries if you want to get some data like language, area, relegion, population or listen to their music you are in the right place, just one click seperates you from worldencyclopedia.tk">
    <meta name="author" content="Abdulrahman Azmy">
    <meta name="keywords" content="world, worldencyclopedia, people, countries, vision, music">
    <meta name="keywords" content="about world, earth, countries, data, resources, informations">
    <title id="title">مشروع الموسوعة الجغرافية</title>
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="icons/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <nav>
        <ul>
            <li> <a href="https://www.worldencyclopedia.tk"><button class="contrast outline">الموسوعة
                        الجغرافية</button></a>
            </li>
        </ul>
        <ul>
            <li><a href="/pages/aboutproject.html"><button class="hoverable secondary ">عن المشروع</button></a></li>
            <li><a href="/pages/aboutcreator.html"><button class="hoverable secondary ">عن المصمم</button></a></li>
        </ul>
    </nav>
    <div id="container">
        <div class="select">
            <button id="continent-pick-button" class="contrast outline" onClick="toggleModal('continent-picker')">اختر قارة</button>
            <button id="country-pick-button" class="contrast outline" onClick="toggleModal('country-picker')">اختر دولة</button>
        </div>
        <div id="info" class="grid"></div>
        <div class="images">
            <div class="img-container">
                <img class="map" id="map-box" src="assets/maps/world.jpg"
                    alt="map place where maps will be shown"></img>
            </div>
            <div class="img-container">

                <img class="flag" id="flag-box"
                    style="cursor: url('./assets/cursors/curcur.cur'), url(./assets/cursors/curpng.png), auto;"
                    src="assets/flags/world.svg" alt="flag box where countries flags will be placed"></img>
            </div>

        </div>
    </div>
    <dialog class="picker" id="continent-picker">
        <li id="continent-picker-list">
            <button onclick="pickContinent('africa')">أفريقيا</button>
            <button onclick="pickContinent('asia')">اسيا</button>
            <button onclick="pickContinent('europe')">اوروبا</button>
            <button onclick="pickContinent('northAmirca')">امريكا الشمالية</button>
            <button onclick="pickContinent('southAmirca')">امريكا الجنوبية</button>
            <button onclick="pickContinent('oceania')">الاوقيانوسية</button>
        </li>
    </dialog>
    <dialog class="picker" id="country-picker">
        <li id="country-list"></li>
    </dialog>
    <audio src="" id="AnthemPlayer"></audio>
    <script src="JS/countries.js"></script>
    <script src="JS/modal.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
