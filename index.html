<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">مشروع الموسوعة الجغرافية</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="header" id="header">
        <div class="menu-container" onclick="menuToggle(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <button class="unhoverable">الموسوعة الجغرافية</button>
        <a href="/aboutproject.html"><button class="hoverable">عن المشروع</button></a>
        <a href="/aboutcreator.html"><button class="hoverable">عن المصمم</button></a>
    </div>

    <div id="container">
        <div id="settings-menu"></div>
        <div class="images">
            <img class="map" id="map-box" src="assets/maps/world.png"></img>
            <img class="flag" id="flag-box" style="cursor: pointer;" onclick="runPause()"
                src="assets/flags/world.svg"></img>
            <font id="status" color="black"
                style="position: fixed; top: 15px; font-family: Arial, Helvetica, sans-serif; font-size: 1rem; cursor: pointer;">
            </font>
        </div>
        <div class="select">
            اختر قارة
            <select onclick="run()" name="continent" id="continent">
                <option value="none">اختر قارة</option>
                <option value="africa">افريقيا</option>
                <option value="asia">اسيا</option>
                <option value="europe">اوربا</option>
                <option value="northAmirca">امريكا الشمالية</option>
                <option value="southAmirca">امريكا الجنوبية</option>
                <option value="oceania">الاوقيانوسية</option>
            </select>
            اختر دولة
            <select name="country" id="country">
                <option value="">اختر دولة</option>
            </select>
        </div>
        <div id="info">
            <h1 id="capital"></h1>
            <h1 id="area"></h1>
            <h1 id="population"></h1>
            <h1 id="language"></h1>
            <h1 id="relegion"></h1>
            <h1 id="currency"></h1>
            <audio id="anthem" src="" style="border: 1px solid red;"></audio>

        </div>
        <h5 id="hint" onclick="runPause()" style="cursor: pointer;">اضغط هنا للنشيد ◀</h5>
    </div>

    <script src="countries.js"></script>
    <script src="main.js"></script>
    <script src="modes.js"></script>
</body>

</html>
